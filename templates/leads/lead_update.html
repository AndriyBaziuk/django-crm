{% extends "base.html" %}

{% block content %}

<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Lead Update</h1>
            <a href="{% url 'leads:lead-detail' lead.pk  %}" class="block text-white bg-indigo-600 font-semibold text-sm text-center py-2 px-3 rounded-md shadow-none hover:bg-indigo-500">
                Go back
            </a>
        </div>
    </div>
</header>
<main class="lg:px-8 sm:px-6 py-12">
    <div class="max-w-2xl mx-auto">
        <form method="post" class="bg-white overflow-hidden sm:rounded-lg shadow">
            {% csrf_token %}
            <div class="py-6 px-4 sm:p-8">
                {{ form.as_p }}
            </div>
            <div class="py-4 px-4 sm:px-8 flex items-center justify-end gap-x-6 border-t border-gray-900/10">
                <a href="{% url 'leads:lead-detail' lead.pk %}" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
                <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
        </form>
    </div>
</main>

{% endblock content %}
